<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Test | For Beginners</title>
  <link rel="stylesheet" href="assets/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <script src="assets/script.js" defer></script>
</head>
<body>
  <header class="navbar">
    <a id="highscore" href="">View Highscores</a>

    <p id="timer-placeholder">Timer: <span id='timer'>60</span></p>
  </header>

  <section id="introduction">
    <div id="starter-card">
      <h1 id="starter-title">Welcome to the Code Quiz!</h1>
      <p id="starter-description">This quiz is going to test you on some basic HTML, CSS, and JavaScript syntax.
        <br>Are you ready?
      </p>

      <button id="start-button">Get Started</button>
    </div>
  </section>

  <section id="question">
    <h1 id="question-title"></h1>
    
    <ol id="question-answers">
      <button id='answer1' class="answer"></button>
      <button id='answer2' class="answer"></button>
      <button id='answer3' class="answer"></button>
      <button id='answer4' class="answer"></button>
    </ol>
  </section>

  <section id='leaderboard'>
    <h1 id="leaderboardTitle"></h1>

    <ul id="score-list"></ul>
  </section>

  
</body>
</html>
